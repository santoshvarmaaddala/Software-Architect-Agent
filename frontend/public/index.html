<!DOCTYPE html>
<html lang="en" id="htmlRoot">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- ✅ Put config BEFORE the Tailwind CDN script -->
    <script>
      tailwind = {
        config: {
          darkMode: "class",
        },
      };
    </script>

    <!-- ✅ Then load Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="The software architect agent to provide you best architecture" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Software Architect</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- ✅ Load theme preference after DOM ready -->
    <script>
      const htmlEl = document.getElementById("htmlRoot");
      const storedTheme = localStorage.getItem("theme") || "light";
      if (storedTheme === "dark") htmlEl.classList.add("dark");
    </script>
  </body>
</html>
